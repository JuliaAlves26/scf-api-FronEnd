<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

                    <a class="nav-link" href="incluir-funcionario.html">Incluir Funcionário <span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="listar-funcionarios.html">Listar Funcionários <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <button class="btn btn-outline-danger my-2 my-sm-0" type="button" onclick="sair()">Sair</button>
        </div>
    </nav>



    <div class="container">
        <h2>Editar Funcionario</h2>
    
        <div class="alert alert-danger collapse" role="alert" id="div-alert-message">
            <a class="close" onclick="esconderAlert()">×</a>
        </div>
    
        <form id="form-editar-funcionario" action="listar-funcionario.html">

            <div class="form-group">
                <label for="input-id">ID</label>
                <input type="long" class="form-control" id="input-id" placeholder="ID" required>
            </div>
    
            <div class="form-group">
                <label for="input-matricula">Matrícula</label>
                <input type="text" class="form-control" id="input-matricula" placeholder="Matrícula" maxlength="8" required>
            </div>
    
            <div class="form-group">
                <label for="input-nome">Nome</label>
                <input type="text" class="form-control" id="input-nome" placeholder="Nome" required>
            </div>

            <div class="form-group">
                <label for="select-sexo">Gênero</label>
                <select class="form-control" id="select-sexo" required>
                    <option value="">Selecione o gênero</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="input-nascimento">Data de Nascimento</label>
                <input class="form-control" type="date" id="input-nascimento" required>
            </div>

            <div class="form-group">
                <label for="input-cpf">CPF</label>
                <input class="form-control" type="text" id="input-cpf" maxlength="14" required>
            </div>

            <div class="form-group">
                <label for="select-departamento">Departamento</label>
                <select class="form-control" id="select-departamento" placeholder="Departamento" required>
                    <option value="">Selecione um departamento</option>
                    <option value="TI">TI</option>
                    <option value="Jurídico">Jurídico</option>
                    <option value="Marketing">Marketing</option>
                    <option value="RH">RH</option>
                    <option value="Financeiro">Financeiro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="select-cargo">Cargo</label>
                <select class="form-control" id="select-cargo" placeholder="Cargo" required>
                    <option value="">Selecione um cargo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="input-salario">Salário</label>
                <input class="form-control" type="double" id="input-salario" placeholder="Salario" required>
            </div>
    
            <hr>
            <a class="btn btn-secondary" href="listar-funcionarios.html" role="button">Voltar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
    
    </div>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

</body>
