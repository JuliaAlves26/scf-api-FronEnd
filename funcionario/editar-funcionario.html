<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">

</head>

<body>

    <div class="container">
        <header
            class="custom-header d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="index.html" class="d-inline-flex link-body-emphasis text-decoration-none">
                    Cadastro de Funcionários
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="index.html" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="incluir-funcionario.html" class="nav-link px-2">Incluir</a></li>
                <li><a href="editar-funcionario.html" class="nav-link px-2">Editar</a></li>
                <li><a href="listar-funcionarios.html" class="nav-link px-2">Listar</a></li>
                <li><a href="visualizar-funcionario.html" class="nav-link px-2">Visualizar</a></li>
                
            </ul>

            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2">Login</button>
                <button type="button" class="btn btn-primary">Sair</button>
            </div>
        </header>
    </div>



    <div class="container">
        
        <h2 class="text-center">Editar Funcionário</h2>

        <hr>
        </hr>
    
        <div class="alert alert-danger collapse" role="alert" id="div-alert-message">
            <a class="close" onclick="esconderAlert(event)">×</a>
        </div>
    
        <form id="form-editar-funcionario" action="listar-funcionario.html">

            <div class="form-group">
                <label for="input-id">Digite o ID do funcionário a ser editado:</label>
                <input type="text" class="form-control" id="input-id" placeholder="ID" required>
            </div>  

            <div>
                <button type="button" class="btn btn-primary" onclick="visualizarFuncionario()">Editar</button>
                <hr>
                </hr>
            </div>

    
            <div class="form-group">
                <label for="input-matricula">Matrícula</label>
                <input type="text" class="form-control" id="input-matricula" placeholder="Matrícula" maxlength="8" required>
            </div>
    
            <div class="form-group">
                <label for="input-nome">Nome</label>
                <input type="text" class="form-control" id="input-nome" placeholder="Nome" required>
            </div>

            <div class="form-group">
                <label for="select-sexo">Gênero</label>
                <select class="form-control" id="select-sexo" required>
                    <option value="">Selecione o gênero:</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="input-nascimento">Data de Nascimento</label>
                <input class="form-control" type="date" id="input-nascimento" required>
            </div>

            <div class="form-group">
                <label for="input-cpf">CPF</label>
                <input class="form-control" type="text" id="input-cpf" maxlength="14" required>
            </div>

            <div class="form-group">
                <label for="select-departamento">Departamento</label>
                <select class="form-control" id="select-departamento" placeholder="Departamento" required>
                    <option value="">Selecione um departamento:</option>
                    <option value="TI">TI</option>
                    <option value="Jurídico">Jurídico</option>
                    <option value="Marketing">Marketing</option>
                    <option value="RH">RH</option>
                    <option value="Financeiro">Financeiro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="select-cargo">Cargo</label>
                <select class="form-control" id="select-cargo" placeholder="Cargo" required>
                    <option value="">Selecione um cargo:</option>
                </select>
            </div>

            <div class="form-group">
                <label for="input-salario">Salário</label>
                <input class="form-control" type="double" id="input-salario" placeholder="Salario" required>
            </div>
    
            <hr>
            <a class="btn btn-secondary" href="incluir-funcionario.html" role="button">Voltar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <hr>
    
    </div>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>

        <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="http://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
    
    <script src="../js/editar-funcionario.js"></script>

</body>

</html>
