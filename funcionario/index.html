<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro de Funcionários - Página Principal</title>
    <link rel="stylesheet" href="../css/index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <!-- Menu topo -->
    <div class="container">
        <header
            class="custom-header d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    Cadastro de Funcionários
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="index.html" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="incluir-funcionario.html" class="nav-link px-2">Incluir</a></li>
                <li><a href="editar-funcionario.html" class="nav-link px-2">Editar</a></li>
                <li><a href="listar-funcionarios.html" class="nav-link px-2">Listar</a></li>
                <li><a href="visualizar-funcionario.html" class="nav-link px-2">Visualizar</a></li>
                
            </ul>

            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2">Login</button>
                <button type="button" class="btn btn-primary">Sair</button>
            </div>
        </header>
    </div>

    <!-- Conteúdo principal -->
    <div class="container px-4 py-5" id="hanging-icons">
        <h2 class="pb-2 border-bottom">Painel de Cadastros</h2>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-2">
            <div class="col d-flex align-items-start">
                <div
                    class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                    <svg class="bi" width="1em" height="1em">
                        <use xlink:href="#toggles2"></use>
                    </svg>
                </div>
                <div>
                    <h3 class="fs-2">Funcionários</h3>
                    <p>Total de Funcionários Cadastrados:</p>
                    <p id="total-funcionarios" style="padding: 10px">Carregando...</p>
                </div>
            </div>
            <div class="col d-flex align-items-start">
                <div
                    class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                    <svg class="bi" width="1em" height="1em">
                        <use xlink:href="#cpu-fill"></use>
                    </svg>
                </div>
                <div>
                    <h3 class="fs-2">Departamentos</h3>
                    <p>Total de Departamentos cadastrados:</p>
                    <div id="total-departamentos" style="padding: 10px;">Carregando...</div>
                    <div id="lista-departamentos"></div>
                </div>
            </div>
         </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../js/total-funcionarios.js"></script>
    <script src="../js/total-departamentos.js"></script>
</body>

</html>
